<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://boolean.careers/favicon/favicon-16x16.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>js-pwdgen-wannabe</title>
</head>
<body>
    <main class="text-white container-fluid d-flex align-items-center justify-content-center">
        <div class="">
            <h1 class="text-center text-info">Benvenuto <span id="user_id"></span></h1>
            <div class="border border-info p-5">
                <h4>Prima di cominciare che ne dici di conoscerci un pò:</h4>
                <div>
                    <p>Il tuo nome : <span id="name_user"></span></p>
                    <p>Il tuo cognome : <span id="surname_user"></span></p>
                    <p>La tua età : <span id="user_age"></span></p>
                    <p>Quindi sei nato nel <span id="user_year_of_birth"></span> ; WOW come il nostro protagonista</p>
                    <p>Il tuo coloro preferito  : <span id="favorite_user_color"></span></p>
                    <p>La tua e-mail : <span id="email_user"></span></p>
                </div>
                <h4 id="greetuser"></h4>
                <h4 id="userpass"></h4>
            </div>
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
